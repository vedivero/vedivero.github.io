<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <title>Main</title>
      <style>
         h1 {
            text-align: center;
         }

         #txt_welcome {
            text-align: center;
            margin-bottom: 50px;
         }

         .card {
            text-align: center;
         }

         .card_title {
            font-size: 20px;
         }

         .card_button {
            font-size: 25px;
            width: 150px;
            height: 50px;
         }

         .card_img {
            width: 300px;
            height: 300px;
         }
      </style>
   </head>
   <body>
      <h1>vedivero Tennis market</h1>
      <div id="txt_welcome">
         Welcome to Tennis market! <br />
         Enjoy your shopping.
         <br />
         <br />
         <a href="/orderlist"> 주문 리스트 </a>
      </div>
      <div style="display: grid; grid-template-columns: 1fr 1fr 1fr">
         <div class="card">
            <img class="card_img" src="./img/redRacket.png" />
            <p class="card_title">Red Racket</p>
            <input
               class="card_button"
               type="button"
               value="주문하기"
               onclick="location.href='/order?productId=1&pd_nm=RedRacket'"
            />
         </div>
         <div class="card">
            <img class="card_img" src="./img/blueRacket.png" />
            <p class="card_title">Blue Racket</p>
            <input
               class="card_button"
               type="button"
               value="주문하기"
               onclick="location.href='/order?productId=2&pd_nm=BlueRacket'"
            />
         </div>
         <div class="card">
            <img class="card_img" src="./img/blackRacket.png" />
            <p class="card_title">Black Racket</p>
            <input
               class="card_button"
               type="button"
               value="주문하기"
               onclick="location.href='/order?productId=3'"
            />
         </div>
      </div>
   </body>
</html>
